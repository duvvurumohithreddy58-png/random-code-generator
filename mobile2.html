<!DOCTYPE html>
<html>
<head>
  <title>Verify Code</title>
</head>
<body>

<h2>User Mobile (Verification)</h2>

<input type="text" id="userCode" placeholder="Enter Code">
<button onclick="verify()">Verify</button>

<p id="result"></p>

<script>
function verify() {
  let code = document.getElementById("userCode").value;

  fetch("/verify/", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ code: code })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById("result").innerText = data.status;
  });
}

// HEARTBEAT
setInterval(() => {
  fetch("/ping/");
}, 5000);
</script>

</body>
</html>
